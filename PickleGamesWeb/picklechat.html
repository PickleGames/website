<!DOCTYPE html>
<html>
    <head>
        <title>Pickle Games</title>
        <link rel="stylesheet" href="styles/index.css" type="text/css" />
        <link rel="stylesheet" href="styles/picklechat.css" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        <script type="text/javascript" src="scripts/picklechat.js"></script>
    </head>

    <body>
        <div id="main_container">
            <div id="header">
                <div id="name">
                    <h1>PICKLE CHAT</h1>
                    <h2>(let chat ;))</h2>
                </div>

            </div>

            <div id="content">
                <div id="chat-window">
                    <div id="chat-box">
                        <div id="output"></div>
                        <div id="feedback"></div>
                    </div>
                    <input id="handle" type="text" placeholder="Name"/>
                    <input id="message" type="text" placeholder="Message"/>
                    <button id="send">Send</button>
                </div>


            </div>

            <footer>

            </footer>
        </div>

    </body>
</html>
